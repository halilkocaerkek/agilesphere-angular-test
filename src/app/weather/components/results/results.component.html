<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items " id='{{item.name}}'>
    <td scope="row">{{item.name}}</td>
    <td scope="row">{{item.temp6Am}} &deg;</td>
    <td scope="row">{{item.temp12Am}} &deg;</td>
    <td scope="row">{{item.temp6Pm}} &deg;</td>
    <td scope="row">{{item.temp12Pm}} &deg;</td>
  </tr>
  </tbody>
</table>
