<form class="form form-inline mb-5" (ngSubmit)="f.form.valid && submit()" novalidate name="form" #f="ngForm">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col" [(ngModel)]="cityName"
           id="cityName"
           name="cityName"
           placeholder="City"
           type="text"
      required>

  </div>
 
  <button class="btn-search btn btn-primary mt-3 col-4" id="searchButton" type="submit" [disabled]="f.invalid">Search</button>
</form>
